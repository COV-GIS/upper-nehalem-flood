title: Upper Nehalem Flood

# email: your-email@example.com

description: >-
  A partnership of local governments and volunteers committed to flood hazard education and preparedness in the Upper Nehalem Valley.

baseurl: ""

url: "https://regal-quokka-55d1b3.netlify.app" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty

highlighter: rouge

markdown: kramdown

github:
  repository_url: https://github.com/UpperNehalemFlood/upper-nehalem-flood
  repository_name: upper-nehalem-flood

kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: false
  auto_id_stripping: true

timezone: America/Los_Angeles

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: [html, head, body]

defaults:
  # - scope:
  #     path: ""
  #   values:
  #     image: /images/social-card.png
  - scope:
      path: ""
      type: posts
    values:
      is_post: true

include:
  - _headers
  - _redirects

