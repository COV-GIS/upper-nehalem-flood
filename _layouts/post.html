---
layout: default
---
<main class="container page-post">
  <div class="row">
    <div class="col-lg-9">
      <p class="text-muted">{{ content | reading_time }} minute read</p>
        {{ content }}
      <div id="share-buttons" class="post-share">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | append: page.url | url_encode }}" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url | append: page.url | url_encode }}" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="mailto:?to= &body={{ site.url | append: page.url }}&subject={{ page.title }}">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </div>
    <div class="col-lg-3">
      {% for post in site.posts limit:3 %}
      <div>
        <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
        <p class="text-muted">{{ post.date | date: "%B %-d, %Y" }}</p>
        <p class="text-justify">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
