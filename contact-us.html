<h2>Stay Connected</h2>

<p class="mt-4">Join the Upper Nehalem Flood <a href="#">Facebook</a> page or follow us on <a href="#">Twitter</a>.</p>

<div class="my-5 border-top"></div>

<h2>Sign Up for Our Newsletter</h2>

<form id="sign-up-form" class="mt-4" autocomplete="off">
  <fieldset class="row">
    <div class="col-md-4 mb-3">
      <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4 mb-3">
      <input type="email" name="name" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </fieldset>
</form>

<div class="my-5 border-top"></div>

<h2>Send Us a Message</h2>

<form id="contact-form" class="mt-4" autocomplete="off">
  <fieldset class="row">
    <div class="col-md-4 mb-3">
      <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4 mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-4 mb-3"></div>
    <!--  -->
    <div class="col-md-8 mb-3">
      <textarea name="message" class="form-control" rows="6" placeholder="Message" required></textarea>
    </div>
    <div class="col-md-4 mb-3"></div>
    <!--  -->
    <div class="mb-3">
      <div class="g-recaptcha" data-sitekey="6LdrMdIUAAAAAJ8KGUBs0ZpabhDYNrVzYTq7wWfa"></div>
    </div>
    <!--  -->
    <div>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </fieldset>
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
  const signUpForm = document.getElementById('sign-up-form');
  const contactForm = document.getElementById('contact-form');

  signUpForm.addEventListener('submit', event => event.preventDefault() );
  contactForm.addEventListener('submit', event => event.preventDefault() );
</script>
